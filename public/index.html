<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KK 卡牌 (模块化)</title>
    <link rel="stylesheet" href="style.css?v=2.0.0">
</head>
<body>
    <div id="loadingView" class="view"><p>连接中...</p></div>

    <div id="loginRegisterView" class="view hidden-view">
        <h2>登录 / 注册</h2>
        <div class="formSection">
            <h3>注册</h3>
            <input type="tel" id="regPhone" placeholder="手机号" autocomplete="username">
            <input type="password" id="regPassword" placeholder="密码 (至少4位)" autocomplete="new-password">
            <button id="registerButton">注册</button>
        </div>
        <div class="formSection">
            <h3>登录</h3>
            <input type="tel" id="loginPhone" placeholder="手机号" autocomplete="username">
            <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password">
            <button id="loginButton">登录</button>
        </div>
        <p id="authMessage" class="message"></p>
    </div>

    <div id="lobbyView" class="view hidden-view">
        <h2>游戏大厅</h2>
        <p>欢迎, <span id="lobbyUsername">玩家</span>! <button id="logoutButton" class="inline-button">登出</button></p>
        <div>
            <h3>创建房间</h3>
            <input type="text" id="createRoomName" placeholder="房间名称">
            <!-- <input type="password" id="createRoomPassword" placeholder="房间密码 (可选)"> -->
            <button id="createRoomButton">创建</button>
        </div>
        <h3>可用房间</h3>
        <div id="roomList"><p>加载中...</p></div>
        <p id="lobbyMessage" class="message"></p>
    </div>

    <div id="roomView" class="view hidden-view view-flex">
        <div id="gameInfoBar">
            <div class="room-name-id">
                <span id="roomViewName">房间名</span>
                <span id="roomViewId">ID: ---</span>
            </div>
            <button id="leaveRoomButton">离开房间</button>
        </div>

        <div id="gameArea">
            <!-- Player Areas: Top, Left, Right -->
            <div id="playerAreaTop" class="playerArea opponent-area opponent-top">
                <div class="player-avatar"></div> <span class="playerName"></span> <span class="playerRole"></span> <div class="playerInfo"></div> <div class="playerCards opponentHand"></div>
            </div>
            <div id="playerAreaLeft" class="playerArea opponent-area opponent-left">
                 <div class="player-avatar"></div> <span class="playerName"></span> <span class="playerRole"></span> <div class="playerInfo"></div> <div class="playerCards opponentHand"></div>
            </div>
            <div id="playerAreaRight" class="playerArea opponent-area opponent-right">
                 <div class="player-avatar"></div> <span class="playerName"></span> <span class="playerRole"></span> <div class="playerInfo"></div> <div class="playerCards opponentHand"></div>
            </div>

            <!-- Center Area -->
            <div id="centerArea">
                <div id="centerPileArea"></div>
                <div id="centerInfo"><span id="lastHandTypeDisplay"></span></div>
            </div>

            <!-- Self Player Area (Bottom) -->
            <div id="playerAreaBottom" class="playerArea selfArea">
                <div id="myHand" class="playerCards myHand"></div>
                <div class="self-player-info-container">
                     <div class="player-avatar"></div> <span class="playerName">你</span> <span class="playerRole"></span> <div class="playerInfo"></div>
                    <button id="readyButton" class="hidden-view">准备</button>
                </div>
                <div class="my-actions-container hidden-view">
                    <button id="sortHandButton">整理</button>
                    <button id="hintButton">提示</button>
                    <button id="passTurnButton">不要</button>
                    <button id="playSelectedCardsButton" disabled>出牌</button>
                </div>
            </div>
            <div id="gameStatusDisplay">等待玩家...</div>
        </div>

        <div id="gameOverOverlay" class="overlay hidden-view view-flex">
             <div class="overlay-content">
                 <h3 id="gameOverTitle">游戏结束!</h3>
                 <p id="gameOverReason"></p>
                 <div id="gameOverScores"></div>
                 <button id="backToLobbyButton">返回大厅</button>
             </div>
         </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- For ES6 Modules, the main entry point -->
    <script type="module" src="client.js?v=2.0.0"></script>
</body>
</html>
